<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Poppins",sans-serif;
}

body{
    height:100vh;
    background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
}

/* HATI */
.heart{
    position:absolute;
    color:pink;
    animation:float 6s linear infinite;
}
@keyframes float{
    from{transform:translateY(100vh);opacity:1;}
    to{transform:translateY(-10vh);opacity:0;}
}

/* CARD */
.card{
    width:450px;
    padding:35px;
    border-radius:20px;
    text-align:center;
    color:white;
    background:rgba(255,255,255,.08);
    backdrop-filter:blur(10px);
    box-shadow:0 0 30px rgba(255,0,100,.3);
}

/* BUTTON */
.buttons{
    position:relative;
    height:130px;
    margin-top:20px;
}
button{
    border:none;
    padding:12px 28px;
    border-radius:30px;
    font-size:16px;
    cursor:pointer;
}
#yes{
    position:absolute;
    left:50%;
    top:48px;
    transform:translateX(-50%);
    background:linear-gradient(45deg,#ff4d6d,#ff758f);
    color:white;
    z-index:5;
}
#no{
    position:absolute;
    background:#444;
    color:white;
}

/* MEDIA BOX */
.media-box{
    width:100%;
    height:240px;
    margin-top:20px;
    border-radius:16px;
    overflow:hidden;
    position:relative;
}

/* VIDEO */
.media-box video{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* SLIDER */
.slider-track{
    display:flex;
    position:absolute;
    top:0;
    left:0;
    transition:transform 1s ease;
}

/* FRAME FOTO */
.photo-frame{
    width:420px;
    height:240px;
    margin-right:10px;
    background:#fff;
    border-radius:18px;
    padding:12px 12px 32px;
    position:relative;
    box-shadow:
        0 10px 25px rgba(255,105,180,.35),
        0 0 0 4px #ffd6e8;
    opacity:0;
    transform:scale(.85);
    transition:.8s;
}
.photo-frame img{
    width:100%;
    height:100%;
    object-fit:cover;
    border-radius:12px;
}
.sticker{
    position:absolute;
    top:-14px;
    left:-14px;
    font-size:26px;
    background:#fff;
    border-radius:50%;
    padding:6px;
}
.caption{
    position:absolute;
    bottom:6px;
    width:100%;
    text-align:center;
    font-size:12px;
    color:#ff4d6d;
    font-weight:600;
}
.photo-frame.show{
    opacity:1;
    transform:scale(1);
}

#result{display:none;}
</style>
</head>

<body>

<script>
function moveNo(){
    const no=document.getElementById("no");
    const yes=document.getElementById("yes");
    const area=document.querySelector(".buttons");

    let x,y;
    do{
        x=Math.random()*(area.offsetWidth-no.offsetWidth);
        y=Math.random()*(area.offsetHeight-no.offsetHeight);
    }while(Math.abs(x-yes.offsetLeft)<80);

    no.style.left=x+"px";
    no.style.top=y+"px";
}

function showResult(){
    const question=document.getElementById("question");
    const result=document.getElementById("result");
    const loveSong=document.getElementById("loveSong");
    const loveVideo=document.getElementById("loveVideo");
    const slider=document.getElementById("slider");

    question.style.display="none";
    result.style.display="block";
    loveSong.play();

    loveVideo.onended=()=>{
        loveVideo.style.display="none";
        slider.style.display="flex";

        const slides=document.querySelectorAll(".photo-frame");
        slides.forEach((f,i)=>setTimeout(()=>f.classList.add("show"),i*500));

        let i=0;
        const slideInterval=setInterval(()=>{
            i++;
            if(i >= slides.length){
                clearInterval(slideInterval);

                setTimeout(()=>{
                    slider.style.display="none";
                    const endVideo=document.getElementById("endVideo");
                    endVideo.style.display="block";
                    endVideo.play();
                },800);

                return;
            }
            slider.style.transform=`translateX(-${i*430}px)`;
        },2000);
    };
}

/* HATI */
setInterval(()=>{

    h.style.fontSize=Math.random()*20+14+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
},400);
</script>
