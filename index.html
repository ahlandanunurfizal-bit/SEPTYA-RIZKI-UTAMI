<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>UNTUK SEPTYA ‚ù§Ô∏è</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Poppins",sans-serif;
}

body{
    min-height:100vh;
    background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
    display:flex;
    align-items:center;
    justify-content:center;
    overflow-x:hidden;
}

/* HATI */
.heart{
    position:absolute;
    color:pink;
    animation:float 6s linear infinite;
    pointer-events:none;
}
@keyframes float{
    from{transform:translateY(100vh);opacity:1;}
    to{transform:translateY(-10vh);opacity:0;}
}

/* CARD */
.card{
    width:100%;
    max-width:420px;
    margin:16px;
    padding:24px;
    border-radius:20px;
    text-align:center;
    color:white;
    background:rgba(255,255,255,.08);
    backdrop-filter:blur(10px);
    box-shadow:0 0 30px rgba(255,0,100,.3);
}

/* BUTTON */
.buttons{
    position:relative;
    height:120px;
    margin-top:20px;
}

button{
    border:none;
    min-height:44px;
    padding:12px 24px;
    border-radius:30px;
    font-size:16px;
    cursor:pointer;
}

#yes{
    position:absolute;
    left:50%;
    top:50px;
    transform:translateX(-50%);
    background:linear-gradient(45deg,#ff4d6d,#ff758f);
    color:white;
    z-index:5;
}

#no{
    position:absolute;
    background:#444;
    color:white;
}

/* MEDIA BOX */
.media-box{
    width:100%;
    height:230px;
    margin-top:20px;
    border-radius:16px;
    overflow:hidden;
    position:relative;
}

/* VIDEO */
.media-box video{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* SLIDER */
.slider-track{
    display:flex;
    position:absolute;
    top:0;
    left:0;
    transition:transform 1s ease;
}

/* FOTO */
.photo-frame{
    width:90vw;
    max-width:380px;
    height:220px;
    margin-right:12px;
    background:#fff;
    border-radius:18px;
    padding:12px 12px 32px;
    position:relative;
    box-shadow:
        0 10px 25px rgba(255,105,180,.35),
        0 0 0 4px #ffd6e8;
    opacity:0;
    transform:scale(.9);
    transition:.8s;
}
.photo-frame.show{
    opacity:1;
    transform:scale(1);
}

.photo-frame img{
    width:100%;
    height:100%;
    object-fit:cover;
    border-radius:12px;
}

.sticker{
    position:absolute;
    top:-14px;
    left:-14px;
    font-size:26px;
    background:#fff;
    border-radius:50%;
    padding:6px;
}

.caption{
    position:absolute;
    bottom:6px;
    width:100%;
    text-align:center;
    font-size:12px;
    color:#ff4d6d;
    font-weight:600;
}

#result{display:none;}

/* HP kecil */
@media (max-width:480px){
    h1{font-size:22px;}
    p{font-size:14px;}
}
</style>
</head>

<body>

<audio id="loveSong">
    <source src="/assets/iloveyouso.m4a.mp4" type="audio/mpeg">
</audio>

<div class="card" id="question">
    <h1>‚ù§Ô∏è I Love You ‚ù§Ô∏è</h1>
    <p>Kamu mau gak jadi pacar aku?</p>

    <div class="buttons">
        <button id="yes" onclick="showResult()">IYA</button>
        <button id="no" onmouseover="moveNo()" ontouchstart="moveNo()">TIDAK</button>
    </div>
</div>

<div class="card" id="result">
    <h1>üíñ Septya üíñ</h1>
    <p>Terima kasih sudah memilih aku ‚ù§Ô∏è</p>

    <div class="media-box">

        <video id="loveVideo" autoplay muted playsinline>
            <source src="/assets/animasi3.mp4" type="video/mp4">
        </video>

        <div class="slider-track" id="slider" style="display:none;">
            <div class="photo-frame"><span class="sticker">üíñ</span><img src="/assets/foto1.jpg"><div class="caption">Only you ü§ç</div></div>
            <div class="photo-frame"><span class="sticker">üå∏</span><img src="/assets/foto2.jpg"><div class="caption">You‚Äôre my safe place ü´∂</div></div>
            <div class="photo-frame"><span class="sticker">‚ú®</span><img src="/assets/foto3.jpg"><div class="caption">Always you üíñ</div></div>
            <div class="photo-frame"><span class="sticker">üòç</span><img src="/assets/foto4.jpg"><div class="caption">My happiness üíò</div></div>
            <div class="photo-frame"><span class="sticker">üéÄ</span><img src="/assets/foto5.jpg"><div class="caption">Feels right ü•∞</div></div>
        </div>

        <video id="endVideo" muted playsinline style="display:none;">
            <source src="/assets/animasi2.mp4" type="video/mp4">
        </video>

    </div>
</div>

<script>
function moveNo(){
    const no=document.getElementById("no");
    const area=document.querySelector(".buttons");

    const x=Math.random()*(area.offsetWidth-no.offsetWidth);
    const y=Math.random()*(area.offsetHeight-no.offsetHeight);

    no.style.left=x+"px";
    no.style.top=y+"px";
}

function showResult(){
    question.style.display="none";
    result.style.display="block";
    loveSong.play();

    loveVideo.onended=()=>{
        loveVideo.style.display="none";
        slider.style.display="flex";

        const slides=document.querySelectorAll(".photo-frame");
        slides.forEach((f,i)=>setTimeout(()=>f.classList.add("show"),i*400));

        let i=0;
        const slideInterval=setInterval(()=>{
            i++;
            if(i>=slides.length){
                clearInterval(slideInterval);
                setTimeout(()=>{
                    slider.style.display="none";
                    endVideo.style.display="block";
                    endVideo.play();
                },800);
                return;
            }
            slider.style.transform=`translateX(-${i*(slides[0].offsetWidth+12)}px)`;
        },2000);
    };
}

/* HATI */
setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=Math.random()*20+14+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
},400);
</script>

</body>
</html>
